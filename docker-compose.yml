services:
  # Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: saas-backend
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_TYPE=mongodb
      - MONGO_URI=mongodb://mongo:27017/saas_boilerplate
      - REDIS_URL=redis://redis:6379
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY:-}
      - CLERK_PUBLISHABLE_KEY=${CLERK_PUBLISHABLE_KEY:-}
      - CLERK_WEBHOOK_SECRET=${CLERK_WEBHOOK_SECRET:-}
      - FRONTEND_URL=http://localhost:3001
      - LOG_LEVEL=debug
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - mongo
      - redis
    networks:
      - saas-network
    command: npm run dev

  # MongoDB
  mongo:
    image: mongo:7
    container_name: saas-mongo
    ports:
      - '27017:27017'
    environment:
      - MONGO_INITDB_DATABASE=saas_boilerplate
      # Uncomment for production
      # - MONGO_INITDB_ROOT_USERNAME=admin
      # - MONGO_INITDB_ROOT_PASSWORD=secure_password
    volumes:
      - mongo-data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - saas-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: saas-redis
    ports:
      - '6379:6379'
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - saas-network

  # MongoDB Express (GUI for MongoDB) - Development only
  mongo-express:
    image: mongo-express:latest
    container_name: saas-mongo-express
    ports:
      - '8081:8081'
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      # - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      # - ME_CONFIG_MONGODB_ADMINPASSWORD=secure_password
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - saas-network
    profiles:
      - dev

  # Redis Commander (GUI for Redis) - Development only
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: saas-redis-commander
    ports:
      - '8082:8081'
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      - redis
    networks:
      - saas-network
    profiles:
      - dev

  # Supabase (Alternative to MongoDB)
  # Uncomment if using Supabase instead of MongoDB
  # supabase-db:
  #   image: supabase/postgres:14.1.0.89
  #   container_name: saas-supabase-db
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_PASSWORD=secure_password
  #     - POSTGRES_DB=saas_boilerplate
  #   volumes:
  #     - supabase-data:/var/lib/postgresql/data
  #   networks:
  #     - saas-network

volumes:
  mongo-data:
  redis-data:
  # supabase-data:

networks:
  saas-network:
    driver: bridge
